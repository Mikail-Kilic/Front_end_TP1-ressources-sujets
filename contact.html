    <h2>Contact</h2>
    <form class="contact" action="contact.html" method="post">
      <div>
        <label for="nom">Nom: </label>
        <input type="text" name="last_name" id="nom">
      </div>
      <div>
        <label for="prenom">Prénom: </label>
        <input type="text" name="first_name" id="prenom">
      </div>
      <div>
        <label for="mail">Mail: </label>
        <input type="email" name="user_mail" id="mail">
      </div>
      <div>
        <label for="tel">Tel: </label>
        <input type="number" name="user_number" id="tel">
      </div>
      <div>
        <label for="msg">Message: </label>
        <textarea id="msg" name="user_message"></textarea
      </div>
      <div>
        <br>
        <button type="submit">Envoyer</button>
      </div>
    </form>
